<!DOCTYPE html>

<html>
   <head>
      <meta charset = "utf-8">
      <title>ChitChat</title>
      <link rel="stylesheet" type="text/css" href="main.css">
      <script src="script.js"></script>
   </head>
   <body onload="disableButtonsOnLoad(); changeDate();">

    <header>
        <h1>ChitChat</h1>
        <p>Welcome to ChitChat</p>
    </header>

    <div id="row">
        <div class="column">
            
            <h3>Sign in to Chit Chat!</h3>
            <form>
                <label>Username</label>
                <input class="inputboxes" type="text" id="userLogin">
                <label>Password</label>
                <input class="inputboxes" type="password" id="userPass">
                <button id="loginButton" type="button" onclick="login();">Log In</button>
            </form>

            <div class=loggedInUser>
                <button id="logoutButton" type="button" onclick="logout();">Log Out</button>
                <label id=loggedInUser2></label>
                <h3>
                    <label id="changeUsernameLabel">Change Username?</label>
                </h3>   
                <input class="inputboxes" type="text" id="newUserLogin">
                <button id="changeUsernameButton" type="button" onclick="changeUsername();">Change Username</button>
            </div>

            <form id="registerForm">
                <h3>Register to Chit Chat!</h3>
                <label>Username</label> 
                <input class="inputboxes" type="text" id="ruser">
                <label>Password</label>
                <input class="inputboxes" type="password" id="rpass">
                <label>First Name</label>
                <input class="inputboxes" type="text" id="fname">
                <label>Last Name</label>
                <input class="inputboxes" type="text" id="lname">
                <label>Email</label>
                <input class="inputboxes" type="text" id="email">
                <button type="button" onclick="registerUser();">Register?</button>
            </form>

        </div>

        <div class="column-middle">
            <h1>ChitChat Room</h1>

            <div class="chatbox" id="chatbox"> 
                <div id="info">

                </div>
            </div>

            <div class="messagebox">
                <input type="text"  id="messagebox">
                <button id="sndButton" type="button" class="submitmessage" onClick="sendMessage();">Send Message</button>
            </div>
        </div>

        <div class="column">
            <div class="list">
                <h3>Logged in Users</h3>
                <div id="infoOnline" class="userlist"></div>
            </div>
            <div class="list">
                <h3>Logged out Users</h3>
                <div id="infoOffline" class="userlist"></div>
            </div>
            <br>
            <br>
            
            <h3>Chat History</h3>

            <form>
                Select Date to display message history:
                <br>
                <input type="date" id="selectedDate" name ="date1" min="2018-01-01"> <!-- HTML Validator error for IE 11! Supported in FireFox and Chrome. -->
                <button id="datePicker" type="button" onclick="changeDate();">Load</button>
                <button id="datePickerReset" type="button" onclick="resetChangeDate();">Reset</button>

                <label id=currentDate></label>
            </form>

        </div>
    </div>
      
   </body>
</html>
